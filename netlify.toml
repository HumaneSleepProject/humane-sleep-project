[build]
  # Only run `next build`—it will also export static files under `out/`
  command = "npm run build"
  publish = "out"

# Remove the Next.js plugin block completely—static export doesn’t need it
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

# Redirects
[[redirects]]
  from   = "/admin"
  to     = "/admin/"
  status = 301

[[redirects]]
  from   = "/admin/config.yml"
  to     = "/admin/config.yml"
  status = 200

[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
  force  = true
