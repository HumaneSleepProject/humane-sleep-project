<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/admin/" />
    <title>Content Manager</title>

    <!-- 1) Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // Initialize Identity *first*
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init({ open: false, allowSignup: false });
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            // Immediately pop open the login modal
            window.netlifyIdentity.open();
          }
        });
      }
    </script>

    <!-- (optional) include CMS styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.css"
    />
  </head>

  <body>
    <!-- 2) Then load the full CMS app -->
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
