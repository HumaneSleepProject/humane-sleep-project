<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/admin/" />
    <title>Content Manager</title>

    <!-- 1) Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      // Initialize Identity first and pop open the login modal
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init({ open: false, allowSignup: false });
        window.netlifyIdentity.on("init", user => {
          if (!user) window.netlifyIdentity.open();
        });
      }
    </script>

    <!-- 2) Netlify CMS styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css"
    />
  </head>

  <body>
    <!-- 3) Official Netlify CMS bundle -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
